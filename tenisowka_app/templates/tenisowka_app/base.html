<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Tenisówka</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet" type="text/css">
    <link href="{% static 'tenisowka_app/css/base.css' %}" type="text/css" rel="stylesheet">

    {% block css %}{% endblock %}

    <script src="{% static 'tenisowka_app/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous" defer></script>

    {% block script %}{% endblock %}

</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Tenisówka</a>
                </div>
                <div class="navbar-collapse collapse" id="topNavBar">
                    <ul class="navbar-nav nav">
                        <li class="">
                            <a href="{% url 'zawodnicy' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                                Zawodnicy
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'pojedynki' %}">
                                <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>&nbsp;
                                Pojedynki
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="from-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Szukaj</button>
                    </form>
                    <ul class="navbar-nav nav navbar-right">
                        <li class="">
                            <a href="{% url 'dodaj_zawodnika' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Dodaj zawodnika
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'dodaj_pojedynek' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Dodaj pojedynek
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Wyloguj
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'login' %}">Tenisówka</a>
                </div>
            </div>
        </nav>
    {% endif %}
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
</body>
</html>
